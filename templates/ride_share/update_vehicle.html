{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
    <section>
    <div class="container py-5">
        <div class="mb-5 bg-light px-2 py-1 rounded d-flex justify-content-between align-items-center">
            <h6 class="fw-light m-0"><i class="fa-solid fa-file-circle-check"></i> Update Product</h6>
            <div>
                <a href="{{request.META.HTTP_REFERER}}" class="btn btn-dark btn-sm border-0 shadow-none">Back</a>
            </div>
        </div>
         <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-dark mt-3">Update Vehicle</button>
            </form>
    </div>
    </section>
{% endblock %}
